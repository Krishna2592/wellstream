global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "spark-processor"
    metrics_path: /metrics/prometheus
    static_configs:
      - targets: ["wellstream-spark:4040"]
  - job_name: "kafka"
    static_configs:
      - targets: ["kafka-exporter:9308"]
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
  - job_name: "schema-registry"
    static_configs:
      - targets: ["schema-registry:8081"] 
  - job_name: "ksqldb"
    static_configs:
      - targets: ["ksqldb-server:8088"]
